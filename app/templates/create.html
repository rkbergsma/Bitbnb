{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Post a new listing {% endblock %}</h1>
    <form method="post">
        <label for="host_address">Bitcoin Receive Address</label>
        <br>
        <input type="text" name="host_address"
               placeholder="Host bech32 segwit bitcoin address"
               value="{{ request.form['host_address'] }}"></input>
        <br>

        <label for="property_address">Property Address</label>
        <br>
        <input type="text" name="property_address"
               placeholder="123 W Main Street"
               value="{{ request.form['property_address'] }}"></input>
        <br>

        <label for="description">Description</label>
        <br>
        <input type="text" name="description"
               placeholder="Charming 2 bed, 3 bath bungalo"
               value="{{ request.form['description'] }}"></input>
        <br>

        <label for="rate">Rate (sats per night)</label>
        <br>
        <input type="text" name="rate"
               placeholder="20000"
               value="{{ request.form['rate'] }}"></input>
        <br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
