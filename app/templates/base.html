<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Bitbnb</title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }
        nav a {
            color: #10271a;
            font-size: 2em;
            margin-left: 50px;
            text-decoration: none;
        }
	.alert {
            padding: 20px;
            margin: 5px;
            color: #970020;
            background-color: #ffd5de;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='bitbnb_pag_logo_1.png') }}" style="max-width: 40px; max-height: 40px;"></a>
        <a href="{{ url_for('all_listings') }}">All Listings</a>
        <a href="{{ url_for('listings') }}">My Listings</a>
        <a href="{{ url_for('reservations') }}">My Reservations</a>
	    <a href="{{ url_for('new') }}">New Listing</a>
        <a href="#">About</a>
    </nav>
    <hr>
    <div class="content">
	    {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>
</body>
</html>
